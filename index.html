<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="index.js" defer></script>  
    <title>Document</title>
</head>
<body>
    <div class="header">
        <form action="" id="form">
        <label for="site-search">Search for City:</label>
            <input type="search" id="site-search" name="q">
            <button>
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>
        </form>
    </div>
    <div class="content">
        <div class="left">
            <span class="material-symbols-outlined sunny">
                sunny
            </span>
            <!-- <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" srcset=""> -->
            <!-- <span class="material-symbols-outlined">
                cloud
            </span> -->
            <!-- <span class="material-symbols-outlined">
                rainy
            </span> -->
            <!-- <span class="material-symbols-outlined">
                thunderstorm
                </span> -->
                <!-- <span class="material-symbols-outlined">
                    cloudy_snowing
                    </span> -->
            <h1 class="condition">Broken Clouds</h1>
        </div>
        <div class="right">
            <div class="details-display">
                <h1 id="name">Toronto</h1>
                <div class="temp">
                    <h1 id="main-temp">13 </h1>
                    <h1> 째C</h1>
                </div>
                <div class="hl">
                    <div class="high">
                        <h1>H: </h1>
                        <h1 id="high">21 </h1>
                        <h1> 째C</h1>
                    </div>
                    <div class="low">
                        <h1>L: </h1>
                        <h1 id="low">14 </h1>
                        <h1> 째C</h1>
                    </div>
                    
                </div>
            </div>
            <div class="extra-details">
                <div class="extra-details-cont">
                    <div class="extra-details-icon">
                        <span class="material-symbols-outlined">
                            thermostat
                            </span>
                    </div>
                    <div class="extra-details-info">
                        <div class="detail-label">Feels Like</div>
                        <div class="feels-like">21</div>
                        <div> 째C</div>
                    </div>
                </div>
                <div class="extra-details-cont">
                    <div class="extra-details-icon">
                        <span class="material-symbols-outlined">
                            humidity_high
                            </span>
                    </div>
                    <div class="extra-details-info">
                        <div class="detail-label">Humidity</div>
                        <div class="humidity">94</div>
                        <div class="feels-like">%</div>

                    </div>
                </div>
                <div class="extra-details-cont">
                    <div class="extra-details-icon">
                        <span class="material-symbols-outlined">
                            umbrella
                            </span>
                    </div>
                    <div class="extra-details-info">
                        <div class="detail-label">Pressure</div>
                        <div class="pressure">0.94</div>
                        <div class="feels-like"></div>
                    </div>
                </div>
                <div class="extra-details-cont">
                    <div class="extra-details-icon">
                        <span class="material-symbols-outlined">
                            air
                            </span>
                    </div>
                    <div class="extra-details-info">
                        <div class="detail-label">Wind Speed</div>
                        <div class="wind">3.4</div>
                        <div class="feels-like">mph</div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

</body>
</html>
